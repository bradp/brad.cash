<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">

	<title>Pay Brad Parbs</title>

	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta name="description" content="brad.cash">
	<meta property="og:url" content="https://brad.cash">
	<meta property="og:type" content="website">
	<meta property="og:title" content="brad.cash">
	<meta property="og:description" content="brad.cash">
	<meta property="og:site_name" content="brad.cash">
	<meta property="og:locale" content="en_US">

	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@bradparbs">
	<meta name="twitter:creator" content="@bradparbs">
	<meta name="twitter:url" content="https://brad.cash">
	<meta name="twitter:title" content="brad.cash">
	<meta name="twitter:description" content="brad.cash">

	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#00a300">
	<meta name="msapplication-TileColor" content="#00a300">
	<meta name="theme-color" content="#00a300">

	<style>
		body {
			background-color: #b2bec3
		}

		.form {
				margin: 0 auto;
				padding: 2em;
				text-align: center;
		}

		#amount {
			font-size: 2em;
			padding: .5em;
			margin: 1em;
		}
	</style>
</head>
<body>
	<div class="form">
		<input type="text" id="amount" placeholder="Enter amount" value="">
		<div id="paypal-button-container"></div>
		<script src="https://www.paypal.com/sdk/js?client-id=AcHYZB8St2wqbQwGqoqGDTMeVKaT3m5svWuSGPYttbzPwsYZl-yRsiGs1hHrfaYoXRXOWsCdkL81OWQD&currency=USD" data-sdk-integration-source="button-factory"></script>
		<script>
		    paypal.Buttons( {
		        style: {
		            shape: 'rect',
		            color: 'black',
		            layout: 'vertical',
		            label: 'pay',
		        },
		        createOrder: function( data, actions ) {
		            return actions.order.create( {
		                purchase_units: [ {
		                    amount: {
		                        value: document.getElementById( 'amount' ).value
		                    }
		                } ]
		            } );
		        },
		        onApprove: function( data, actions ) {
		            return actions.order.capture().then( function( details ) {
		                console.log( 'Transaction completed by ' + details.payer.name.given_name + '!' );
		            } );
		        }
		    } ).render('#paypal-button-container');
		</script>
	</div>
</body>
</html>
